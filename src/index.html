<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <form class="search-form js-search-form" id="search-form">
    <input class="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button class="btn search-btn" type="submit">Go</button>
  </form>

  <div class="gallery js-gallery"></div>

  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    <span class="label">Показать ещё</span>
  </button>





  <script type="module" src="./js/index.js"></script>
</body>

</html>
