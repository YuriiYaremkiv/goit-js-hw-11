<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header-page">
      <form class="search-form" id="search-form">
        <div class="input-group mb-3">
          <input class="form-control"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="btn-search  btn btn-light" type="submit">Search</button>
        </div>
      </form>
    </header>
    <main>
      <section class="galerry section">
        <div class="gallery js-gallery">
        </div>
        <button class="btn btn-primary button" type="button"  data-action="load-more">
          <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
          <span class="label">Показать ещё</span>
        </button>
    </section>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
